name: modulife
description: "Simply an easier life."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.1.0+2

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  equatable: ^2.0.5
  bloc: ^8.1.4
  flutter_bloc: ^8.1.6
  shared_preferences: ^2.3.2
  formz: ^0.7.0
  uuid: ^4.5.0

  modulife_ui_colors:
    path: packages/modulife_ui_colors

  modulife_todos:
    path: packages/modulife_todos
  modulife_notes:
    path: packages/modulife_notes

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true

  assets:
   - assets/

  # To add custom fonts to your application, add a fonts section here,
